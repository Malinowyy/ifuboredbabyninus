<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nagroda ðŸŽ‰</title>

  <!-- favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0b10;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: min(820px, 94vw);
      text-align: center;
      padding: 18px;
      border-radius: 18px;
      background: rgba(255,255,255,0.06);
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.12);
    }
    .gif {
      display: block;
      margin: 0 auto 14px;
      max-width: min(560px, 90vw);
      max-height: 55vh;
      border-radius: 14px;
    }
    .text {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 0.2px;
      margin-top: 6px;
    }
    .hint {
      opacity: 0.75;
      margin-top: 10px;
      font-size: 13px;
    }
    #playBtn {
      margin-top: 14px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 0;
      cursor: pointer;
      font-weight: 650;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <img class="gif"
        src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDgweXNhdnNkcDJxcTR2a2Zpcmw4cHZhZWhidXFhNmU4czBtaG5qciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KcW0iKgbONHUxzWrIF/giphy.gif"
        alt="GIF" />

      <div class="text">Gratulacjeee</div>
      <div class="hint"></div>

      <button id="playBtn" type="button">WÅ‚Ä…cz muzykÄ™ ðŸŽ¶</button>
      <button id="stopBtn" type="button">WyÅ‚Ä…cz muzykÄ™ ðŸ˜ </button>
    </div>
  </div>

  <audio id="partyAudio" src="party.mp3" loop preload="auto"></audio>

  <script>
    const audio = document.getElementById("partyAudio");
    const btn = document.getElementById("playBtn");

    async function tryPlay() {
      try {
        audio.volume = 1.0;
        await audio.play();
        // jeÅ›li siÄ™ udaÅ‚o, chowamy przycisk
        if (btn) btn.style.display = "none";
        cleanupAutoStart();
      } catch (e) {
        // autoplay zablokowany â€“ zostawiamy przycisk
      }
    }

    function cleanupAutoStart() {
      window.removeEventListener("pointerdown", onFirstUserGesture);
      window.removeEventListener("keydown", onFirstUserGesture);
    }

    function onFirstUserGesture() {
      tryPlay();
    }

    // 1) sprÃ³buj od razu (czasem przejdzie)
    tryPlay();

    // 2) jak nie przejdzie, odpal przy pierwszym geÅ›cie usera
    window.addEventListener("pointerdown", onFirstUserGesture, { once: true });
    window.addEventListener("keydown", onFirstUserGesture, { once: true });

    // 3) i backup: przycisk
    if (btn) {
      btn.addEventListener("click", () => {
        tryPlay();
      });
    }
    const stopBtn = document.getElementById("stopBtn");
const shameOverlay = document.getElementById("shameOverlay");

function showShame() {
  if (!shameOverlay) return;

  shameOverlay.classList.add("show");

  setTimeout(() => {
    shameOverlay.classList.remove("show");
  }, 1000); // 1 sekunda
}

if (stopBtn) {
  stopBtn.addEventListener("click", () => {
    // zatrzymaj muzykÄ™
    if (audio) {
      audio.pause();
      audio.currentTime = 0;
    }

    // pokaÅ¼ napis
    showShame();
  });
}
  </script>
  <div id="shameOverlay">Jak tak moÅ¼na</div>
</body>
</html>
