<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nagroda</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
      text-align: center;
    }
    .card {
      width: min(900px, 92vw);
    }
    .gif {
      display: block;
      margin: 0 auto;
      max-width: min(720px, 92vw);
      max-height: 60vh;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    .text {
      margin-top: 18px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }
    .hint {
      margin-top: 10px;
      opacity: 0.65;
      font-size: 12px;
    }
    button {
      margin-top: 18px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- Wklej tu link do gifa -->
      <img class="gif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDgweXNhdnNkcDJxcTR2a2Zpcmw4cHZhZWhidXFhNmU4czBtaG5qciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KcW0iKgbONHUxzWrIF/giphy.gif" alt="GIF" />

      <div class="text">Gratulacjeee</div>

      
    </div>
  </div>

  <audio id="partyAudio" src="party.mp3" loop></audio>

  <script>
    const audio = document.getElementById("partyAudio");
    const btn = document.getElementById("playBtn");

    async function tryPlay() {
      try {
        audio.volume = 1.0;
        await audio.play();
      } catch (e) {
        // Autoplay może być zablokowany — wtedy user kliknie przycisk
      }
    }

    // Spróbuj odpalić od razu
    tryPlay();

    // I pozwól odpalić kliknięciem
    btn.addEventListener("click", () => {
      tryPlay();
      btn.style.display = "none";
    });
  </script>
</body>
</html>
