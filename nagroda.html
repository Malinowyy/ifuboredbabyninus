<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nagroda</title>

  <!-- favicon (podmie≈Ñ na sw√≥j plik) -->
  <link rel="icon" href="favicon.png" />

  <style>
    html, body { height: 100%; margin: 0; }
    body{
      background: radial-gradient(1200px 700px at 50% 20%, #1a2230 0%, #0a0f16 55%, #06080c 100%);
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    .wrap{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 28px 18px;
    }

    .card{
      width: min(900px, 94vw);
      text-align: center;
    }

    h1{
      margin: 0 0 18px;
      font-size: clamp(34px, 6vw, 64px);
      font-weight: 900;
      letter-spacing: 0.5px;
      text-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    .gif{
      max-width: min(820px, 92vw);
      max-height: 52vh;
      width: auto;
      height: auto;
      border-radius: 18px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.45);
      display: block;
      margin: 0 auto 18px;
    }

    .btnRow{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-top: 12px;
    }

    .btn{
      padding: 12px 18px;
      border-radius: 999px;
      border: 0;
      cursor: pointer;
      font-weight: 800;
      font-size: 18px;
      background: rgba(255,255,255,0.95);
      color: #000;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      transition: transform 120ms ease, filter 120ms ease;
      user-select: none;
    }
    .btn:active{ transform: scale(0.98); }

    .btn.secondary{
      background: rgba(255,255,255,0.85);
      border: 2px solid rgba(255,255,255,0.9);
    }

    /* Overlay ‚ÄúJak tak mo≈ºna‚Äù */
    #flashMsg{
      position: fixed;
      inset: 0;
      display: none; /* bƒôdzie w≈ÇƒÖczane w JS */
      align-items: center;
      justify-content: center;
      z-index: 99999;
      background: rgba(0,0,0,0.72);
      color: #fff;
      font-size: clamp(34px, 6vw, 80px);
      font-weight: 900;
      text-align: center;
      padding: 24px;
      text-shadow: 0 18px 60px rgba(0,0,0,0.65);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Gratulacjeee</h1>

            <img class="gif"
        src="rainbow-mexican.gif"
        alt="GIF"
      />
      
      <div class="btnRow">
        <button id="playBtn" class="btn">W≈ÇƒÖcz muzykƒô üé∂</button>
        <button id="stopBtn" class="btn secondary">Wy≈ÇƒÖcz muzykƒô üò†</button>
      </div>
    </div>
  </div>

  <div id="flashMsg">Jak tak mo≈ºna</div>

  <audio id="partyAudio" src="party.mp3" loop preload="auto"></audio>

  <script>
    const audio = document.getElementById("partyAudio");
    const playBtn = document.getElementById("playBtn");
    const stopBtn = document.getElementById("stopBtn");
    const flashMsg = document.getElementById("flashMsg");

    let flashTimer = null;

    async function tryPlay() {
      try {
        audio.volume = 1.0;
        await audio.play();
      } catch (e) {
        // Autoplay mo≈ºe byƒá zablokowany bez interakcji usera.
      }
    }

    function showJakTakMozna() {
      // reset jak klikniesz kilka razy z rzƒôdu
      if (flashTimer) clearTimeout(flashTimer);

      flashMsg.style.display = "flex";
      flashTimer = setTimeout(() => {
        flashMsg.style.display = "none";
        flashTimer = null;
      }, 1000);
    }

    // W≈ÇƒÖcz muzykƒô (pr√≥buje odpaliƒá)
    playBtn.addEventListener("click", () => {
      tryPlay();
    });

    // ‚ÄúWy≈ÇƒÖcz muzykƒô‚Äù -> NIE wy≈ÇƒÖczamy muzyki, tylko napis na 1s, i ma dzia≈Çaƒá ZA KA≈ªDYM RAZEM
    stopBtn.addEventListener("click", () => {
      showJakTakMozna();
      // muzyka celowo zostaje
    });

    // Opcjonalnie: spr√≥buj autoplay (mo≈ºe nie przej≈õƒá)
    tryPlay();
  </script>
</body>
</html>
