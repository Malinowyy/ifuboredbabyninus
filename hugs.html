<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Free hugs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page page--default">
  <header class="topbar topbar--red">
    <button class="topbar__homeBtn" onclick="location.href='index.html'">
  Hej misiu, co tam?
</button>

    <nav class="topbar__nav">
      <a class="btn btn--pill" href="zegar.html">Zegar (naszego) świata</a>
      <a class="btn btn--pill" href="historia.html">Historia pewnej znajomości</a>
      <a class="btn btn--pill" href="hugs.html" aria-current="page">Free hugs</a>
    </nav>
  </header>

  <main class="content content--center">
    <div class="card card--hugwide">
      <div class="hug-row">
        <div class="hug-side hug-side--left">
          <button id="hugPlayBtn" class="btn btn--pill btn--primary" type="button">I neeg a hug</button>
          <div class="hug-hint">Kiedy nie ma mnie obok <3</div>
        </div>

        <div class="hug-media">
          <video
            id="hugVid"
            class="hug-video"
            playsinline
            muted
            preload="auto"
            loop="false"
            controlslist="nodownload noplaybackrate noremoteplayback"
          ></video>
        </div>

        <div class="hug-side hug-side--right">
          <div class="hug-counter">
            <div class="hug-counter__label">Liczniczek</div>
            <div id="hugCount" class="hug-counter__value">0</div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
