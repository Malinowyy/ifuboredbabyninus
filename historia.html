<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Historia pewnej znajomości</title>
  <link rel="icon" type="image/png" href="./favicon.png?v=3">
  <link rel="shortcut icon" type="image/png" href="./favicon.png?v=3">

  <link rel="stylesheet" href="style.css" />
</head>

<body class="page page--story">
  <header class="topbar topbar--green">
    <button class="topbar__homeBtn" onclick="location.href='index.html'" type="button">
      Hej misiu, co tam?
    </button>

    <nav class="topbar__nav">
      <a class="btn btn--pill btn--dark" href="zegar.html">Zegar (naszego) świata</a>
      <a class="btn btn--pill btn--dark" href="historia.html" aria-current="page">Historia pewnej znajomości</a>
      <a class="btn btn--pill btn--dark" href="hugs.html">Free hugs</a>
    </nav>
  </header>

  <main class="content content--center">
    <div class="terminal terminal--windows" role="region" aria-label="Terminal">
      <div class="terminal__bar terminal__bar--windows">C:\Users\misia\cmd.exe</div>

      <div class="terminal__body terminal__body--windows" id="terminalBody">
        <pre class="terminal__scroll"><code id="terminalText"></code></pre>

        <!-- prompt + input -->
        <div class="terminal__promptRow" id="promptRow" aria-live="polite">
          <!-- JS wypisze tu typingiem "Waiting for Misia: " -->
          <span class="terminal__promptLabel" id="promptLabel"></span>

          <!-- contenteditable => kursor/caret przy wpisywanym tekście -->
          <span id="terminalInput" class="terminal__input" contenteditable="true" spellcheck="false"></span>

          <!-- “dioda” -->
          <span class="terminal__caret" id="caret" aria-hidden="true"></span>
        </div>
      </div>
    </div>

    <!-- POD TERMINALEM: liczniki -->
    <div class="below-terminal">
      <div class="counters">
        <div class="counter counter--left" id="normalCounter">Inside joke 0/14</div>
        <div class="counter counter--right" id="superCounter">Super inside joke 0/2</div>
      </div>

      <!-- TABELA 16x2 -->
      <div class="found-table-wrap">
        <table class="found-table" aria-label="Found table">
          <thead>
            <tr>
              <th>Encrypted</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="foundTableBody"></tbody>
        </table>
      </div>
      <button id="resetBtn" class="btn btn--pill btn--dark" style="display:none; margin: 14px auto 0 auto;">
  resetuj hasla
</button>

    </div>
  </main>

  <script src="main.js" defer></script>
  <script src="terminal.js" defer></script>
  <div id="adminOverlay" class="admin-overlay hidden">
  <div class="admin-content" id="adminContent"></div>
</div>

<video id="glitchVideo" class="glitch-video hidden" src="glitch.mp4" autoplay muted></video>

</body>
</html>
